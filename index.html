<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          class="avatar"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall"
        />
        <h2 class="text-preset-01">Jessica Randall</h2>
        <h3 class="text-preset-02 location">London, United Kingdom</h3>
        <p class="text-preset-02 description">"Front-end developer and avid reader."</p>
        <div class="stack">
          <p class="text-preset-02 bold button"><a target="_blank" href="https://github.com/" aria-label="Visit Jessica's GitHub profile">GitHub</a></p>
          <p class="text-preset-02 bold button"><a target="_blank" href="https://www.frontendmentor.io/" aria-label="Visit Jessica's Frontend Mentor profile">Frontend Mentor</a></p>
          <p class="text-preset-02 bold button"><a target="_blank" href="https://www.linkedin.com/" aria-label="Visit Jessica's LinkedIn profile">LinkedIn</a></p>
          <p class="text-preset-02 bold button"><a target="_blank" href="https://x.com/" aria-label="Visit Jessica's Twitter profile">Twitter</a></p>
          <p class="text-preset-02 bold button"><a target="_blank" href="https://www.instagram.com/" aria-label="Visit Jessica's Instagram profile">Instagram</a></p>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://www.phildaum.co">Phil Daum</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
