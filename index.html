<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container">
      <article class="card" aria-labelledby="profile-name">
        <header>
          <img
            class="avatar"
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica Randall"
          />
          <h2 class="text-preset-01">Jessica Randall</h2>
          <p class="text-preset-02 location bold">London, United Kingdom</p>
        </header>
        <section class="description">
          <p class="text-preset-02">"Front-end developer and avid reader."</p>
        </section>
        <nav>
          <ul>
            <li class="text-preset-02 bold">
              <a
                target="_blank"
                href="https://github.com/"
                rel="noopener noreferrer"
                >GitHub</a
              >
            </li>
            <li class="text-preset-02 bold">
              <a
                target="_blank"
                href="https://www.frontendmentor.io/"
                rel="noopener noreferrer"
                >Frontend Mentor</a
              >
            </li>
            <li class="text-preset-02 bold">
              <a
                target="_blank"
                href="https://www.linkedin.com/"
                rel="noopener noreferrer"
                >LinkedIn</a
              >
            </li>
            <li class="text-preset-02 bold">
              <a
                target="_blank"
                href="https://x.com/"
                rel="noopener noreferrer"
                >Twitter</a
              >
            </li>
            <li class="text-preset-02 bold">
              <a
                target="_blank"
                href="https://www.instagram.com/"
                rel="noopener noreferrer"
                >Instagram</a
              >
            </li>
          </ul>
        </nav>
      </article>
    </main>
  </body>
</html>
